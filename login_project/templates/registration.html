<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="registeration.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
</head>
<body>
    <div class="bckimg">
        <!-- <img src="/images/bck.png" alt=""> -->
    </div>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png')}}" alt="Example Image">
    </div>
    <div class="right">
        <div class="toggle">
            <a class="login" href="{{url_for('login')}}">Login</a>
            <div class="switch">
                <p>SignUp</p>
            </div>
        </div>
        <div class="tag">
            <p>Discover unforgettable experiences with Wanderlust.</p>
            <p>Join our travel community now!</p>
        </div>
        <form class="form" action="{{ url_for('registration') }}" method="post">
            <label>Email</label>
            <input type = "email" name = "email" placeholder="Enter your mail id" id = "email" required>
            <label>Username</label>
            <input type = "text" name = "username" placeholder="Enter your User name" id = "username" required>
            <label>Password</label>
            <input type = "password" name = "password" placeholder="Enter your Password" id = "password" required>
            <i class="fa-regular fa-eye-slash"></i>
            <input type = "submit" value = "Signup">
        </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="msg">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ messages[0] }}
                    <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
            </div>
        {% endif %}
    {% endwith %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
